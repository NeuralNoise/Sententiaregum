language: php
php:
  - 5.6
  - 7
  - hhvm

sudo: false

services:
  - redis-server

# execution matrix
matrix:
  allow_failures:
    - php: hhvm
    - php: 7

# composer cache for faster install process and less issues with github api
cache:
  directories:
    - $HOME/.composer/cache/files

before_install:
  - chmod +x ./travis-ci/scripts/install.sh
  - chmod +x ./travis-ci/scripts/lint.sh
  - chmod +x ./travis-ci/scripts/tests.sh

# prepare travis ci for the build process
install: ./travis-ci/scripts/install.sh

# linters
before_script: ./travis-ci/scripts/lint.sh

# execute tests
script: ./travis-ci/scripts/tests.sh
